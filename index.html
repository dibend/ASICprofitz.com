<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        /* Custom scrollbar for all iframes */
        iframe::-webkit-scrollbar {
            width: 12px; /* Width of the vertical scrollbar */
            height: 12px; /* Height of the horizontal scrollbar */
        }

        iframe::-webkit-scrollbar-track {
            background: #454B1B; /* Army green color for the track */
        }

        iframe::-webkit-scrollbar-thumb {
            background-color: orange; /* Orange color for the scrollbar thumb */
            border-radius: 10px; /* Roundness of the scrollbar thumb */
            border: 3px solid #454B1B; /* Padding around the thumb */
        }

        iframe::-webkit-scrollbar-thumb:hover {
            background-color: darkorange; /* Dark orange when hovered */
        }

        /* Scrollbar styles for Firefox */
        iframe {
            width: 100vw;
            height: 90vh;
            scrollbar-width: thin; /* Thin scrollbar */
            scrollbar-color: orange #454B1B; /* Thumb and track color */
        }

        body {
            background-color: darkolivegreen;
            color: orange;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>ASICprofitz.com</h1>
    <iframe src="https://hashrate.no/asics" title="HashRate.no ASIC Profitability Rankings"></iframe>
</body>
</html>
